<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>병원 안내 메인 페이지</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-left">
          <a href="main.html">
            <img src="../src/home.jpg" alt="Home Logo" class="logo-header" />
          </a>
        </div>
        <div class="header-center">
          <div class="jeobsu" onclick="openModal()">의료진 예약</div>
        </div>
        <div class="header-right">
          <div class="alert" onclick="playSiren()">직원 호출</div>
          <audio id="siren-sound" src="../src/siren.mp3"></audio>
        </div>
      </header>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2 style="text-align: center;">의료진 예약</h2><p style="text-align: center;">스마트폰 카메라로 스캔하여 의료진 예약을 진행하세요!</p>
          <form>
            <div style="text-align: center;">
              <img src="../src/qrcode.png" alt="QR Code for Easy Registration" style="width: 200px; height: 200px; margin: 20px 0;" />
            </div>
          </form>
        </div>
      </div>

      <main>
        <div class="row">
          <a href="pharmacy.html" class="box pharmacy" style="text-decoration: none; color: inherit;">
            주변 약국 안내<br/>
          </a>
          <a href="bus.html" class="box bus" style="text-decoration: none; color: inherit;">
            <img src="../src/bus2.png" alt="Bus Logo" class="bus-logo" />
            <span class="bus-text">버스 도착 정보 시간</span>
          </a>
          <a href="hopitalinfo.html" class="box hospital" style="text-decoration: none; color: inherit;">
            병원 안내<br />
            (건물별 층별 안내 및 편의시설)<br />
          </a>
          <a href="disease.html" class="box info" style="text-decoration: none; color: inherit;">
            질병정보 안내 기능<br />
          </a>
          <a href="disease.html" class="box ward" style="text-decoration: none; color: inherit;">
            환자 병실 찾기<br />
          </a>
        </div>
      </main>

      <footer class="footer">
        <img src="../src/logo.png" alt="Hospital Logo" class="logo" />
        <div class="icons">
          <div class="wrap">
            <img src="../src/돋보기.png" class="magnifying" />
          </div>
          <button class="zoomin">+</button>
          <button class="zoomout">-</button>
        </div>
      </footer>
    </div>
  </body>
</html>
