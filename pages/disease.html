<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검진 혜택 안내 기능</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
      }

      main {
        flex: 1;
      }

      .content {
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        max-height: calc(100vh - 200px);
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        box-sizing: border-box;
        overflow-y: auto;
      }

      @media (max-height: 600px) {
        .content {
          max-height: calc(100vh - 150px);
        }
      }

      .content input {
        width: calc(100% - 40px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .content button {
        width: 100;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .content button:hover {
        background-color: #0056b3;
      }

      .results {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        width: 90%;
        text-align: center;
      }

      .results h3 {
        margin-top: 0;
      }

      .keypad {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .keypad-row {
        display: flex;
        justify-content: space-around;
      }

      .keypad button {
        width: 50px;
        height: 40px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .keypad button:hover {
        background-color: #0056b3;
      }

      .hidden {
        display: none;
      }

      .zoomin {
        height: 50px;
        width: 50px;
      }

      .zoomout {
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-left">
          <a href="main.html">
            <img src="../src/home.jpg" alt="Home Logo" class="logo-header" />
          </a>
        </div>
        <div class="header-right">
          <div class="alert" onclick="playSiren()">직원 호출</div>
          <audio id="siren-sound" src="../src/siren.mp3"></audio>
        </div>
      </header>
      <main>
        <div class="content">
          <h2>검진 혜택 확인</h2>
          <p>나이를 입력하고 검진 혜택을 확인하세요:</p>
          <input
            type="text"
            id="age"
            placeholder="나이를 입력하세요"
            readonly
            onclick="toggleKeypad()"
          />
          <button onclick="checkBenefits()">확인</button>
          <div id="keypad" class="keypad hidden">
            <div class="keypad-row">
              <button onclick="addToInput(1)">1</button>
              <button onclick="addToInput(2)">2</button>
              <button onclick="addToInput(3)">3</button>
            </div>
            <div class="keypad-row">
              <button onclick="addToInput(4)">4</button>
              <button onclick="addToInput(5)">5</button>
              <button onclick="addToInput(6)">6</button>
            </div>
            <div class="keypad-row">
              <button onclick="addToInput(7)">7</button>
              <button onclick="addToInput(8)">8</button>
              <button onclick="addToInput(9)">9</button>
            </div>
            <div class="keypad-row">
              <button onclick="clearInput()">C</button>
              <button onclick="addToInput(0)">0</button>
              <button onclick="removeLast()">←</button>
            </div>
          </div>
          <div id="benefits-results" class="results hidden">
            <h3>검진 혜택</h3>
            <ul id="benefits-list"></ul>
          </div>
        </div>
      </main>
      <footer class="footer">
        <img src="../src/logo.png" alt="Hospital Logo" class="logo" />
        <div class="icons">
          <div class="wrap">
            <img src="../src/돋보기.png" class="magnifying" />
          </div>
          <button class="zoomin">+</button>
          <button class="zoomout">-</button>
        </div>
      </footer>
    </div>
    <script src="disease.js"></script>
  </body>
</html>
